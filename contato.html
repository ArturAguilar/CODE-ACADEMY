    <div id="particles-js"></div>

    <section id="contato">
        <h2><i class='bx bx-envelope'></i> Entre em Contato</h2>
        <p>Tem alguma dúvida ou sugestão? Fale comigo pelo WhatsApp!</p>
    
        <form id="contact-form">
            <div class="input-group">
                <i class='bx bx-user'></i>
                <input type="text" id="nome" placeholder="Seu Nome" required>
            </div>
    
            <div class="input-group">
                <i class='bx bx-envelope'></i>
                <input type="email" id="email" placeholder="Seu E-mail" required>
            </div>
    
            <div class="input-group">
                <i class='bx bx-message-square-dots'></i>
                <textarea id="mensagem" placeholder="Sua Mensagem" required></textarea>
            </div>
    
            <button type="submit" class="btn">Enviar pelo WhatsApp</button>
        </form>
    </section>
